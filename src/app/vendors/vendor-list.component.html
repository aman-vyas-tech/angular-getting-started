<div class="card">
  <div class="card-header">
    {{pageTitle}}
  </div>
  <div class="card-body">
    <div class="row">
      <div class="col-md-2">Filter BY:</div>
      <div class="col-md-4">
        <input type="text" [(ngModel)]='listFilter'>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">Filtered BY:{{listFilter}}</div>
    </div>
    <div class="table-responsive">
      <table class="table" *ngIf='vendors && vendors.length'>
        <thead>
          <th>Vendor Name</th>
          <th>Vendor Category</th>
          <th>Vendor Rating</th>
          <th>Vendor Details</th>
        </thead>
        <tbody>
          <tr *ngFor='let vendor of filteredVendors'>
            <td>{{vendor.vendorName}}</td>
            <td>{{vendor.vendorCategory}}</td>
            <td>{{vendor.vendorRating}}</td>
            <td><a [routerLink]="['/vendorDetails', vendor.vendorId]" href>View Details</a></td>
          </tr>
        </tbody>
      </table>
    </div>
  </div>
</div>
